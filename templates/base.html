<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gestion Hospitali√®re{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
    }
    .sidebar {
      background-color: #2c3e50;
      min-height: 100vh;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 5px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #34495e;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    main {
      padding: 2rem;
    }
    .sidebar h4 {
      margin-bottom: 2rem;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="text-center mb-4">
        <h4>üè• H√¥pital</h4>
      </div>
      <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a href="{% url 'patients:liste_patients' %}">
        <i class="bi bi-person-lines-fill me-2"></i> Patients
      </a>
      <a href="{% url 'medecins:liste_medecins' %}">
        <i class="bi bi-person-badge-fill me-2"></i> M√©decins
      </a>
      <a href="{% url 'personnel:liste_infirmier' %}">
        <i class="bi bi-person-workspace me-2"></i> Infirmiers
      </a>
      <a href="{% url 'rendezvous:liste_rendezvous' %}">
        <i class="bi bi-calendar-check me-2"></i> Rendez-vous
      </a>
      <a href="{% url 'facturation:liste_factures' %}">
        <i class="bi bi-receipt me-2"></i> Facturation
      </a>
    </nav>

    <!-- Main content -->
    <div class="col-md-10">
      <!-- Topbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gestion Hospitali√®re</a>
          <div class="ms-auto">
            <span class="text-muted me-3">Bonjour, {{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">D√©connexion</a>
          </div>
        </div>
      </nav>

      <!-- Page content -->
      <main>
        {% block content %}
        <!-- Contenu de la page -->
        {% endblock %}
      </main>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
