{% extends 'base.html' %}

{% block content %}
<h2>Supprimer le Médecin</h2>
<p>Es-tu sûr de vouloir supprimer le médecin "{{ medecin.nom }}" ?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'medecins:liste_medecins' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
