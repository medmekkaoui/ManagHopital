{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Modifier la facture</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'facturation:'liste_factures' %}" class="btn btn-secondary">Retour</a>
</form>
{% endblock %}
