{% extends "base.html" %}
{% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer la facture de {{ facture.patient }} du {{ facture.date }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'facturation:'liste_factures' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
