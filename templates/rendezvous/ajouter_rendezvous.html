{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Ajouter un rendez-vous</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'liste_rendezvous' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
