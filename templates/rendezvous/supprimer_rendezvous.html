{% extends "base.html" %}
{% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer ce rendez-vous avec {{ rdv.medecin }} pour {{ rdv.patient }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'rendezvous:liste_rendezvous' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
