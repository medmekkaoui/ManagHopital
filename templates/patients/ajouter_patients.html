<!-- patients/ajouter_patient.html -->
{% extends 'base.html' %}
{% block title %}Ajouter un patient{% endblock %}
{% block content %}
  <h2>Ajouter un patient</h2>
  <form method="post">
      {% csrf_token %}
      
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="{% url 'patients:liste_patients' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
